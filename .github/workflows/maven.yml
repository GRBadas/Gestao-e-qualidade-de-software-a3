name: Projeto A3

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      # Adicionando Testes Unitários
      - name: Run Unit Tests
        run: mvn test
        continue-on-error: true  # Continue para o próximo passo mesmo se os testes falharem

      # Instalar Node.js e Commitlint
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install commitlint
        run: npm install --save-dev @commitlint/{config-conventional,cli}

      # Validate commits with commitlint
      - name: Validate Commits
        run: npx commitlint --from=main --to=HEAD
